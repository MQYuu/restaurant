<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
        <form th:action="@{/login}" method="post" class="flex flex-col">
            <label class="mb-2 text-gray-700">Username</label>
            <input type="text" name="username" class="p-2 border border-gray-300 rounded mb-4 focus:ring-2 focus:ring-blue-400 focus:outline-none" required/>

            <label class="mb-2 text-gray-700">Password</label>
            <input type="password" name="password" class="p-2 border border-gray-300 rounded mb-4 focus:ring-2 focus:ring-blue-400 focus:outline-none" required/>

            <button type="submit" class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
                Login
            </button>
        </form>
    </div>
</body>
</html>
