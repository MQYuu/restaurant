<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Chỉnh Sửa Thông Tin Khách Hàng</h2>

            <!-- Form sửa khách hàng -->
            <form th:action="@{/dashboard/admin/customers/{id}(id=${customer.id})}" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700">Tên Khách Hàng</label>
                    <input type="text" id="name" name="name" th:value="${customer.name}" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
                    <input type="email" id="email" name="email" th:value="${customer.email}" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-semibold text-gray-700">Số Điện Thoại</label>
                    <input type="text" id="phone" name="phone" th:value="${customer.phone}" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                </div>
                
                <!-- Optional: Add more fields here, if needed -->
                
                <div class="mt-6 flex justify-between">
                    <a href="/dashboard/admin/customers" class="text-blue-600 hover:underline">Quay lại</a>
                    <button type="submit" class="bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600">Cập Nhật</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
