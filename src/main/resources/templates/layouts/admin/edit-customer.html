<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Customer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4">Edit Customer</h2>
        <form th:action="@{/dashboard/admin/customers/update/{id}(id=${customer.id})}" method="post">
            <input type="hidden" name="id" th:value="${customer.id}">

            <label class="block mb-2">Name:</label>
            <input type="text" name="name" th:value="${customer.name}" class="w-full border p-2 rounded mb-4" required>

            <label class="block mb-2">Email:</label>
            <input type="email" name="email" th:value="${customer.email}" class="w-full border p-2 rounded mb-4" required>

            <label class="block mb-2">Phone:</label>
            <input type="text" name="phone" th:value="${customer.phone}" class="w-full border p-2 rounded mb-4" required>

            <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Update</button>
            <a href="/dashboard/admin/customers" class="ml-4 text-blue-500 hover:underline">Cancel</a>
        </form>
    </div>
</body>
</html>
