<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4">Edit Product</h2>

        <!-- Form chỉnh sửa sản phẩm -->
        <form th:action="@{/dashboard/admin/products/update/{id}(id=${product.id})}" method="post" th:object="${product}">
            <input type="hidden" name="id" th:value="${product.id}">

            <!-- Tên sản phẩm -->
            <label class="block mb-2">Name:</label>
            <input type="text" name="name" th:field="*{name}" class="w-full border p-2 rounded mb-4" required>
            <!-- Hiển thị lỗi nếu có -->
            <div th:if="${#fields.hasErrors('name')}" class="text-red-500 text-sm mt-1" th:errors="*{name}"></div>

            <!-- Giá sản phẩm -->
            <label class="block mb-2">Price:</label>
            <input type="number" name="price" step="0.01" th:field="*{price}" class="w-full border p-2 rounded mb-4" required>
            <!-- Hiển thị lỗi nếu có -->
            <div th:if="${#fields.hasErrors('price')}" class="text-red-500 text-sm mt-1" th:errors="*{price}"></div>

            <!-- Số lượng sản phẩm -->
            <label class="block mb-2">Quantity:</label>
            <input type="number" name="quantity" th:field="*{quantity}" class="w-full border p-2 rounded mb-4" required>
            <!-- Hiển thị lỗi nếu có -->
            <div th:if="${#fields.hasErrors('quantity')}" class="text-red-500 text-sm mt-1" th:errors="*{quantity}"></div>

            <!-- Nút cập nhật -->
            <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Update</button>

            <!-- Hủy và quay lại danh sách sản phẩm -->
            <a href="/dashboard/admin/all-products" class="ml-4 text-blue-500 hover:underline">Cancel</a>
        </form>
    </div>
</body>
</html>
