<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authority Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Authority Management</h2>

        <!--Nút Add-->
        <div class="flex justify-between items-center mb-4">
            <a href="/dashboard/system/authorities/new" 
               class="bg-green-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-green-600 transition-all">
                Add Authority
            </a>
        </div>

        <!--Form danh sách Authority-->
        <div class="overflow-x-auto">
            <table class="w-full border border-gray-300 rounded-lg shadow-sm">
                <thead class="bg-gray-200 text-gray-700 uppercase text-sm">
                    <tr>
                        <th class="border px-4 py-3 text-left">ID</th>
                        <th class="border px-4 py-3 text-left">Username</th>
                        <th class="border px-4 py-3 text-left">Authority</th>
                        <th class="border px-4 py-3 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="authority : ${authorities}" class="hover:bg-gray-100">
                        <td class="border px-4 py-3" th:text="${authority.id}"></td>
                        <td class="border px-4 py-3" th:text="${authority.user.username}"></td>
                        <td class="border px-4 py-3 text-green-600 font-medium" th:text="${authority.role}"></td>
                        <td class="border px-4 py-3 text-center">
                            <!--Nút edit-->
                            <a th:href="@{/dashboard/system/authorities/edit/{id}(id=${authority.id})}"
                               class="text-blue-500 hover:text-blue-700 font-medium mr-3">Edit</a>
                               <!--Nút delete-->
                            <a th:href="@{/dashboard/system/authorities/delete/{id}(id=${authority.id})}"
                               class="bg-red-500 text-white px-3 py-1.5 rounded-md hover:bg-red-600 transition-all">
                               Delete
                            </a>                        
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Nút Back -->
        <div class="mt-6 flex justify-center gap-4">
            <a href="/dashboard/system/" 
               class="bg-blue-500 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-600 transition-all">
                Back to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
