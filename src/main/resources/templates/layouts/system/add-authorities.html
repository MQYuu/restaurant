<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Authority</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4">Add New Authority</h2>

        <form th:action="@{/dashboard/system/authorities}" method="post" class="mt-2">
            <label class="block">User ID:</label>
            <input type="text" name="userId" required class="border px-2 py-1 w-full"/>

            <label class="block mt-2">Role:</label>
            <input type="text" name="role" required class="border px-2 py-1 w-full"/>

            <button type="submit" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Add Authority
            </button>
        </form>

        <a href="/dashboard/system/all-authorities" 
           class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            Cancel
        </a>
    </div>
</body>
</html>
