<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-lg w-full bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Chỉnh sửa User</h2>

        <!-- Hiển thị lỗi nếu có -->
        <p th:if="${error}" class="text-red-500 text-sm mb-4">[[${error}]]</p>

        <form th:action="@{/dashboard/system/users/{id}(id=${user.id})}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" name="username" th:value="${user.username}" required 
                       class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" name="email" th:value="${user.email}" required 
                       class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" name="password" required 
                       class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                Cập nhật
            </button>
        </form>

        <a href="/dashboard/system/users" 
           class="block text-center mt-4 text-blue-500 hover:underline">
            Quay lại danh sách Users
        </a>
    </div>
</body>
</html>
