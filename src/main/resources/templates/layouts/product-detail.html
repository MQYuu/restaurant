<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">
        <!-- Tiêu đề sản phẩm -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4" th:text="${product.name}">Tên sản phẩm</h1>
        
        <!-- Hiển thị ảnh sản phẩm nếu có (nếu thuộc tính imageUrl tồn tại, có thể bỏ qua nếu không cần) -->
        <img th:if="${product.imageUrl != null}" 
             th:src="${#strings.startsWith(product.imageUrl, 'http') ? product.imageUrl : '/images/' + product.imageUrl}" 
             alt="Product Image" class="w-full h-64 object-cover mb-4">
        
        <!-- Hiển thị các trường thông tin sản phẩm -->
        <p class="text-lg text-gray-700 mb-2"><strong>Mã sản phẩm:</strong> <span th:text="${product.id}"></span></p>
        <p class="text-lg text-gray-700 mb-2"><strong>Tên:</strong> <span th:text="${product.name}"></span></p>
        <p class="text-lg text-gray-700 mb-2"><strong>Số lượng:</strong> <span th:text="${product.quantity}"></span></p>
        <p class="text-lg text-gray-700 mb-2"><strong>Mô tả:</strong> <span th:text="${product.description}"></span></p>
        
        <!-- Nút Mua Ngay -->
        <button class="bg-red-500 text-white px-6 py-3 rounded hover:bg-red-600 transition">Mua Ngay</button>
        <!-- Nút Quay lại danh sách sản phẩm -->
        <a href="/listProduct" class="inline-block ml-4 bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition">Back to Products</a>
    </div>
</body>
</html>
